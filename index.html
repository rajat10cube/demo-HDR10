<body>
    <p><span id="message3"></span></p>
    <h2>CSF</h2>
    <div>
        <video id="csf-video" controls autoplay loop playsinline style="pointer-events: none;"></video>
    </div>
    <hr>
    <h2>DriftingCSF</h2>
    <div>
        <video id="drifting-video" controls autoplay loop playsinline style="pointer-events: none;"></video>
    </div>
    <hr>
    <h2>FlickeringCSF</h2>
    <div>
        <video id="flickering-video" controls autoplay loop playsinline style="pointer-events: none;"></video>
    </div>
    <hr>
    <h2>spatiotemporal</h2>
    <div>
        <video id="spatiotemporal-video" controls autoplay loop playsinline style="pointer-events: none;"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/remote-calibrator@latest"></script>
    <script>
        const message3 = document.getElementById("message3");
        const csf_video = document.getElementById("csf-video");
        const drifting_video = document.getElementById("drifting-video");
        const flickering_video = document.getElementById("flickering-video");
        const spatiotemporal_video = document.getElementById("spatiotemporal-video");

        const isHVC1Supported = MediaSource.isTypeSupported(
            'video/mp4; codecs="hvc1"'
        );
        const isAVC1Supported = MediaSource.isTypeSupported(
            'video/mp4; codecs="avc1.6e0033"'
        );
        RemoteCalibrator.init({ id: "session_022" });
        message3.innerHTML =
            " Browser detected: " + RemoteCalibrator.browser.value;
        if (isHVC1Supported == true) {
            csf_video.src = "CSF-PNG/safari_CSF.mp4";
            drifting_video.src = "DriftingCSF-PNG/safari_drifting.mp4";
            flickering_video.src = "FlickeringCSF-PNG/safari_flickering.mp4";
            spatiotemporal_video.src = "spatiotemporal-PNG/safari_spatiotemporal.mp4";
        }
        else if (isAVC1Supported == true) {
            csf_video.src = "CSF-PNG/chrome_CSF.mp4";
            drifting_video.src = "DriftingCSF-PNG/chrome_drifting.mp4";
            flickering_video.src = "FlickeringCSF-PNG/chrome_flickering.mp4";
            spatiotemporal_video.src = "spatiotemporal-PNG/chrome_spatiotemporal.mp4";
        }
        // if (isHVC1Supported == true) {
        //     csf_video.src = "safari_CSF.mp4";
        //     drifting_video.src = "safari_drifting.mp4";
        //     flickering_video.src = "safari_flickering.mp4";
        //     spatiotemporal_video.src = "safari_spatiotemporal.mp4";
        // }
        // else if (isAVC1Supported == true) {
        //     csf_video.src = "chrome_CSF.mp4";
        //     drifting_video.src = "chrome_drifting.mp4";
        //     flickering_video.src = "chrome_flickering.mp4";
        //     spatiotemporal_video.src = "chrome_spatiotemporal.mp4";
        // }
        else {
            message1.innerHTML =
                "Both hvc1 codec and avc1.6e0033 codec are not supported by your browser. Please use CHROME or SAFARI ";
        }
    </script>
